<ion-header>
  <ion-toolbar>
    <ion-title>
      Posts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-virtual-scroll [items]="posts" approxItemHeight="320px">
    <ion-card *virtualItem="let item;">
      <ion-card-header routerLink="/post/{{item.id}}" routerDirection="root">
        <ion-card-title>{{ item.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>{{ item.body }}</ion-card-content>
    </ion-card>
  </ion-virtual-scroll>
</ion-content>
